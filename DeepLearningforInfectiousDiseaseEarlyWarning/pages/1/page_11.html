<script>
        // Set up the chart
        document.addEventListener('DOMContentLoaded', function() {
            const chartDiv = document.getElementById('chart');
            const width = chartDiv.clientWidth;
            const height = chartDiv.clientHeight;
            const margin = {top: 20, right: 30, bottom: 40, left: 50};
            const innerWidth = width - margin.left - margin.right;
            const innerHeight = height - margin.top - margin.bottom;
            
            // Sample data based on document content (conceptual representation, not actual values)
            const data = [
                {week: 1, actual: 20, lstm: 18, arima: 15},
                {week: 2, actual: 25, lstm: 24, arima: 20},
                {week: 3, actual: 35, lstm: 33, arima: 25},
                {week: 4, actual: 50, lstm: 48, arima: 35},
                {week: 5, actual: 75, lstm: 72, arima: 55},
                {week: 6, actual: 100, lstm: 95, arima: 75},
                {week: 7, actual: 120, lstm: 115, arima: 90},
                {week: 8, actual: 135, lstm: 130, arima: 100},
                {week: 9, actual: 125, lstm: 127, arima: 105},
                {week: 10, actual: 110, lstm: 112, arima: 100},
                {week: 11, actual: 90, lstm: 92, arima: 85},
                {week: 12, actual: 70, lstm: 72, arima: 65},
                {week: 13, actual: 50, lstm: 52, arima: 55},
                {week: 14, actual: 35, lstm: 36, arima: 40},
                {week: 15, actual: 25, lstm: 26, arima: 30}
            ];
            
            // Create SVG
            const svg = d3.select('#chart')
                .append('svg')
                .attr('width', width)
                .attr('height', height);
                
            const g = svg.append('g')
                .attr('transform', `translate(${margin.left}, ${margin.top})`);
                
            // Create scales
            const xScale = d3.scaleLinear()
                .domain([1, 15])
                .range([0, innerWidth]);
                
            const yScale = d3.scaleLinear()
                .domain([0, 150])
                .range([innerHeight, 0]);
                
            // Create axes
            const xAxis = d3.axisBottom(xScale)
                .ticks(7)
                .tickFormat(d => `第${d}周`);
                
            const yAxis = d3.axisLeft(yScale)
                .ticks(5);
                
            g.append('g')
                .attr('class', 'axis')
                .attr('transform', `translate(0, ${innerHeight})`)
                .call(xAxis);
                
            g.append('g')
                .attr('class', 'axis')
                .call(yAxis);
                
            // Add x-axis label
            g.append('text')
                .attr('class', 'text-xs fill-current text-blue-200')
                .attr('text-anchor', 'middle')
                .attr('x', innerWidth / 2)
                .attr('y', innerHeight + 35)
                .text('时间');
                
            // Add y-axis label
            g.append('text')
                .attr('class', 'text-xs fill-current text-blue-200')
                .attr('text-anchor', 'middle')
                .attr('transform', 'rotate(-90)')
                .attr('x', -innerHeight / 2)
                .attr('y', -35)
                .text('流感病例数');
                
            // Create line generators
            const actualLine = d3.line()
                .x(d => xScale(d.week))
                .y(d => yScale(d.actual))
                .curve(d3.curveCatmullRom);
                
            const lstmLine = d3.line()
                .x(d => xScale(d.week))
                .y(d => yScale(d.lstm))
                .curve(d3.curveCatmullRom);
                
            const arimaLine = d3.line()
                .x(d => xScale(d.week))
                .y(d => yScale(d.arima))
                .curve(d3.curveCatmullRom);
                
            // Add the lines
            g.append('path')
                .datum(data)
                .attr('class', 'line actual-line')
                .style('stroke-dasharray', '5,5')
                .attr('d', actualLine);
                
            g.append('path')
                .datum(data)
                .attr('class', 'line lstm-line')
                .attr('d', lstmLine);
                
            g.append('path')
                .datum(data)
                .attr('class', 'line arima-line')
                .attr('d', arimaLine);
                
            // Add peak highlighting
            const peak = data.reduce((max, d) => d.actual > max.actual ? d : max, data[0]);
            
            g.append('circle')
                .attr('cx', xScale(peak.week))
                .attr('cy', yScale(peak.actual))
                .attr('r', 6)
                .attr('class', 'point')
                .style('fill', '#ffffff');
                
            g.append('circle')
                .attr('cx', xScale(peak.week))
                .attr('cy', yScale(peak.lstm))
                .attr('r', 6)
                .style('fill', '#4ade80');
                
            g.append('circle')
                .attr('cx', xScale(peak.week))
                .attr('cy', yScale(peak.arima))
                .attr('r', 6)
                .style('fill', '#f97316');
                
            // Add annotation for peak
            g.append('text')
                .attr('x', xScale(peak.week))
                .attr('y', yScale(peak.actual) - 15)
                .attr('text-anchor', 'middle')
                .attr('class', 'text-xs fill-current text-white')
                .text('流感高峰');
        });
    </script>
