<!DOCTYPE html><html lang="zh"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>深度学习预警模型的核心原理</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script><style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');
        body {
    width:1280px;
    height:720px;
            font-family: 'Noto Sans SC', sans-serif;
            background: transparent !important;
    overflow: hidden; /* 防止出现滚动条 */
        }
        .neural-network {
            position: absolute;
            opacity: 0.08;
            z-index: 0;
        }
        .neural-node {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
        .neural-connection {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            transform-origin: top left;
        }
        .process-step {
            transition: all 0.3s ease;
        }
        .process-step:hover {
            transform: translateY(-5px);
        }
        .arrow-animate {
            animation: arrowPulse 2s infinite;
        }
        @keyframes arrowPulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 to-blue-700 text-white h-screen w-screen flex items-center justify-center overflow-hidden">
<div class="absolute inset-0 overflow-hidden">

<div class="neural-network w-full h-full">

<div class="neural-connection w-1 h-35" style="top: 37%; left: 9%; transform: rotate(-30deg);"></div>
<div class="neural-connection w-1 h-30" style="top: 27%; left: 89%; transform: rotate(45deg);"></div>
<div class="neural-connection w-1 h-32" style="top: 52%; left: 93%; transform: rotate(-25deg);"></div>
</div>
</div>
<div class="relative z-10 w-full h-full max-w-[80%] mx-auto px-16 py-12 flex flex-col">
<div class="mb-12">

</div>

<div class="flex-grow flex flex-col justify-center">
<div class="flex justify-between items-center mb-8">

<div class="flex justify-between w-full">

<i class="fas fa-database text-4xl text-blue-200"></i>
</div>
<h3 class="text-2xl font-semibold text-center text-blue-200 mb-3">1. 数据输入</h3>

</div>

<div class="flex items-center">
<i class="fas fa-chevron-right text-2xl text-green-400 arrow-animate"></i>
</div>

<i class="fas fa-filter text-4xl text-blue-200"></i>

</div>

</div>

<div class="h-20 w-20 rounded-full bg-blue-600/50 flex items-center justify-center mx-auto mb-4">
<i class="fas fa-project-diagram text-4xl text-blue-200"></i>
</div>
<h3 class="text-2xl font-semibold text-center text-blue-200 mb-3">3. 非线性映射</h3>
<p class="text-xl text-center text-blue-300">通过激活函数引入非线性，捕捉数据中的复杂模式</p>
</div>
<!-- Arrow 3 -->
<div class="flex items-center">
<i class="fas fa-chevron-right text-2xl text-green-400 arrow-animate"></i>
</div>
<!-- Step 4: Model Training -->

<div class="h-20 w-20 rounded-full bg-blue-600/50 flex items-center justify-center mx-auto mb-4">
<i class="fas fa-cogs text-4xl text-blue-200"></i>
</div>

</div>
<!-- Arrow 4 -->

<i class="fas fa-chevron-right text-2xl text-green-400 arrow-animate"></i>
</div>
<!-- Step 5: Prediction Output -->
<div class="process-step bg-blue-800/60 backdrop-blur-sm rounded-xl p-8 border border-blue-500/30 shadow-lg w-64">
<div class="h-20 w-20 rounded-full bg-blue-600/50 flex items-center justify-center mx-auto mb-4">
<i class="fas fa-chart-line text-4xl text-blue-200"></i>
</div>
<h3 class="text-2xl font-semibold text-center text-blue-200 mb-3">5. 预测输出</h3>
<p class="text-xl text-center text-blue-300">对新数据进行传染病风险预测和预警</p>
</div>
</div>
</div>
<!-- Explanation Box -->
<div class="bg-blue-900/70 backdrop-blur-sm rounded-xl p-8 border border-blue-600/30 shadow-lg mt-6">
<h3 class="text-2xl font-semibold text-blue-200 mb-4 flex items-center">
<i class="fas fa-lightbulb text-yellow-400 mr-3"></i>
                    深度学习预警模型的核心优势
                </h3>
<div class="grid grid-cols-3 gap-6">
<div class="flex items-start">
<i class="fas fa-check-circle text-green-400 mt-1 mr-3"></i>

</div>

</div>
<div class="flex items-start">

<p class="text-xl text-blue-100">支持预测结果可视化</p>
</div>
</div>
</div>
</div>
<!-- Footer -->
<div class="mt-6 flex justify-between items-center text-blue-300 text-lg">
<div>5/15</div>
<div class="text-center">基于深度学习的传染病预警模型构建与应用</div>
<div class="flex items-center">
<i class="fas fa-brain mr-2"></i>
<i class="fas fa-virus mr-2"></i>
<i class="fas fa-chart-line"></i>
</div>
</div>
</div>
<script>
        // Add some subtle animation to the neural nodes
        document.querySelectorAll('.neural-node').forEach(node => {
            // Random subtle pulsing effect
            const randomDuration = 2 + Math.random() * 3;
            node.style.animation = `pulse ${randomDuration}s infinite alternate`;
            
            // Create CSS animation
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes pulse {
                    0% { opacity: 0.3; transform: scale(0.8); }
                    100% { opacity: 0.9; transform: scale(1.2); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>

</body></html>
