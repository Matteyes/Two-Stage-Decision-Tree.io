<script>
        // Simple D3.js trend chart example
        document.addEventListener('DOMContentLoaded', function() {
            // Create a simple trend line
            const svg = d3.select("#trend-chart")
                .append("svg")
                .attr("width", "100%")
                .attr("height", "100%");
                
            // Create some conceptual data (not actual data, just for visualization concept)
            const data = [5, 10, 15, 8, 20, 18, 25, 15, 30];
            
            // Calculate scales
            const width = document.getElementById("trend-chart").clientWidth;
            const height = document.getElementById("trend-chart").clientHeight;
            
            const xScale = d3.scaleLinear()
                .domain([0, data.length - 1])
                .range([10, width - 10]);
                
            const yScale = d3.scaleLinear()
                .domain([0, d3.max(data)])
                .range([height - 5, 5]);
                
            // Create the line
            const line = d3.line()
                .x((d, i) => xScale(i))
                .y(d => yScale(d))
                .curve(d3.curveMonotoneX);
                
            // Append the line
            svg.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "#4A90E2")
                .attr("stroke-width", 2)
                .attr("d", line);
                
            // Add dots
            svg.selectAll(".dot")
                .data(data)
                .enter()
                .append("circle")
                .attr("class", "dot")
                .attr("cx", (d, i) => xScale(i))
                .attr("cy", d => yScale(d))
                .attr("r", 3)
                .attr("fill", "#4A90E2");
        });
    </script>
